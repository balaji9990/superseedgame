<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperSpeed Car Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      cursor: default;
    }

    body.hide-cursor {
      cursor: none;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #intro img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .rolling-wheel {
      position: absolute;
      bottom: 20px;
      left: -100px;
      width: 80px;
      height: 80px;
      background-image: url('wheel-removebg-preview-removebg-preview.png');
      background-size: cover;
      background-repeat: no-repeat;
      animation: roll 5s linear forwards, spin-wheel 0.5s linear infinite;
      z-index: 10;
    }

    @keyframes roll {
      0% { left: -100px; }
      100% { left: 100vw; }
    }

    @keyframes spin-wheel {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #gameArea {
      width: 400px;
      height: 600px;
      background: #444;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 4px solid #000;
      display: none;
    }

    .road {
      width: 10px;
      height: 40px;
      background: white;
      position: absolute;
      left: 195px;
      opacity: 0.8;
      border-radius: 5px;
      z-index: 0;
    }

    #playerCar {
      width: 60px;
      height: 100px;
      position: absolute;
      top: 500px;
      left: 175px;
      background-image: url('player-car.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 4px;
      z-index: 2;
    }

    .enemy, .superspeed {
      position: absolute;
      top: 0;
      z-index: 1;
    }

    .enemy {
      width: 60px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .superspeed {
      width: 40px;
      height: 40px;
      background-image: url('superspeed.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
    }

    #scoreBoard {
      font-size: 20px;
      margin: 10px;
      display: none;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      font-size: 24px;
      border-radius: 10px;
      z-index: 3;
    }

    #startBtn {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 3;
    }

    #musicToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    /* MOBILE CONTROLS */
    #mobileControls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 9999;
      display: none;
    }

    #mobileControls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 50%;
      border: none;
      background-color: rgba(0,0,0,0.7);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #mobileControls {
        display: flex;
      }
    }
  </style>
</head>
<body>

<div id="intro">
  <img src="intro-image.png.png" alt="Intro Image" class="bg" />
  <div class="rolling-wheel"></div>
</div>

<h2 id="gameTitle" style="display: none;">Superspeed Car Game</h2>
<div id="scoreBoard">Superspeed: 0</div>
<button id="musicToggle">ðŸ”‡ Music Off</button>
<div id="gameArea">
  <button id="startBtn">Start Game</button>
  <div id="gameOver">Game Over<br><br><button id="restartBtn">Restart</button></div>
  <div id="playerCar"></div>
</div>

<!-- Mobile Buttons -->
<div id="mobileControls">
  <button id="leftBtn">âŸµ</button>
  <button id="rightBtn">âŸ¶</button>
</div>

<audio id="superspeedSound" src="superseed-collect.mp3"></audio>
<audio id="gameOverSound" src="gameover-sound.mp3"></audio>
<audio id="driveSound" src="car egine sound.wav" loop></audio>
<audio id="bgMusic" src="intro bgm.mp3" loop></audio>

<script>
  let enemies = [];
  let superspeeds = [];
  let score = 0;
  let speed = 5;
  let carLeft = 175;
  let keys = {};
  let gameRunning = false;
  let isFirstLoad = true;

  const gameArea = document.getElementById('gameArea');
  const playerCar = document.getElementById('playerCar');
  const scoreBoard = document.getElementById('scoreBoard');
  const gameOverScreen = document.getElementById('gameOver');
  const superspeedSound = document.getElementById('superspeedSound');
  const gameOverSound = document.getElementById('gameOverSound');
  const driveSound = document.getElementById('driveSound');
  const bgMusic = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');
  const startBtn = document.getElementById('startBtn');
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");

  let musicPlaying = false;
  const enemyColors = ['enemy-car-red.png', 'enemy-car-yellow.png'];

  function showGameUI() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("gameTitle").style.display = "block";
    scoreBoard.style.display = "block";
    gameArea.style.display = "block";
  }

  if (isFirstLoad) {
    setTimeout(() => {
      showGameUI();
      isFirstLoad = false;
    }, 5000);
  } else {
    showGameUI();
  }

  function enableKeys() {
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
  }

  enableKeys();

  function moveCar() {
    if ((keys['arrowleft'] || keys['a']) && carLeft > 0) carLeft -= 5;
    if ((keys['arrowright'] || keys['d']) && carLeft < 340) carLeft += 5;
    playerCar.style.left = `${carLeft}px`;
  }

  function createRoadLines() {
    for (let i = 0; i < 10; i++) {
      const line = document.createElement('div');
      line.className = 'road';
      line.style.top = `${i * 80}px`;
      gameArea.insertBefore(line, playerCar);
    }
  }

  function createEnemy() {
    const enemy = document.createElement('div');
    enemy.className = 'enemy';
    enemy.style.backgroundImage = `url('${enemyColors[Math.floor(Math.random() * enemyColors.length)]}')`;
    enemy.style.left = `${[30, 150, 270][Math.floor(Math.random() * 3)]}px`;
    enemy.style.top = '-100px';
    gameArea.appendChild(enemy);
    return enemy;
  }

  function createSuperspeed() {
    const item = document.createElement('div');
    item.className = 'superspeed';
    item.style.left = `${Math.floor(Math.random() * 360)}px`;
    item.style.top = '-40px';
    gameArea.appendChild(item);
    return item;
  }

  function detectCollision(a, b) {
    const r1 = a.getBoundingClientRect();
    const r2 = b.getBoundingClientRect();
    const buffer = 10;
    return !(r1.top > r2.bottom - buffer || r1.bottom < r2.top + buffer || r1.right < r2.left + buffer || r1.left > r2.right - buffer);
  }

  function startGame() {
    startBtn.style.display = 'none';
    document.body.classList.add('hide-cursor');
    createRoadLines();
    enemies.push(createEnemy());
    superspeeds.push(createSuperspeed());
    gameRunning = true;
    driveSound.play().catch(() => {});
    bgMusic.play().catch(() => {});
    musicPlaying = true;
    musicToggle.textContent = 'ðŸ”Š Music On';
    score = 0;
    scoreBoard.textContent = `Superspeed: ${score}`;
    gameLoop();
    setInterval(() => { if (gameRunning) speed += 0.5; }, 5000);
    spawnEnemyLoop();
  }

  function spawnEnemyLoop() {
    if (!gameRunning) return;
    if (enemies.length < 2) enemies.push(createEnemy());
    setTimeout(spawnEnemyLoop, 1500);
  }

  function gameLoop() {
    if (!gameRunning) return;
    moveCar();

    document.querySelectorAll('.road').forEach(line => {
      let top = parseInt(line.style.top);
      top += speed;
      if (top > 600) top = -40;
      line.style.top = `${top}px`;
    });

    enemies.forEach((enemy, i) => {
      let top = parseInt(enemy.style.top);
      enemy.style.top = `${top + speed}px`;
      if (top > 600) {
        enemy.remove();
        enemies[i] = createEnemy();
      }
      if (detectCollision(playerCar, enemy)) endGame();
    });

    superspeeds.forEach((item, i) => {
      let top = parseInt(item.style.top);
      item.style.top = `${top + speed}px`;
      if (top > 600) {
        item.remove();
        superspeeds[i] = createSuperspeed();
      }
      if (detectCollision(playerCar, item)) {
        score += 10;
        scoreBoard.textContent = `Superspeed: ${score}`;
        superspeedSound.play();
        item.remove();
        superspeeds[i] = createSuperspeed();
      }
    });

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameRunning = false;
    document.body.classList.remove('hide-cursor');
    driveSound.pause(); driveSound.currentTime = 0;
    bgMusic.pause(); bgMusic.currentTime = 0;
    musicPlaying = false;
    musicToggle.textContent = 'ðŸ”‡ Music Off';
    gameOverScreen.style.display = 'block';
    gameOverSound.play();
  }

  document.getElementById("restartBtn").addEventListener("click", () => {
    enemies.forEach(e => e.remove());
    superspeeds.forEach(s => s.remove());
    enemies = [];
    superspeeds = [];
    carLeft = 175;
    playerCar.style.left = `${carLeft}px`;
    gameOverScreen.style.display = 'none';
    speed = 5;
    score = 0;
    scoreBoard.textContent = `Superspeed: ${score}`;
    gameRunning = true;
    driveSound.play().catch(() => {});
    bgMusic.play().catch(() => {});
    musicPlaying = true;
    musicToggle.textContent = 'ðŸ”Š Music On';
    enemies.push(createEnemy());
    superspeeds.push(createSuperspeed());
    gameLoop();
    spawnEnemyLoop();
  });

  startBtn.addEventListener('click', startGame);

  musicToggle.addEventListener('click', () => {
    if (musicPlaying) {
      bgMusic.pause();
      musicToggle.textContent = 'ðŸ”‡ Music Off';
    } else {
      bgMusic.play().catch(() => {});
      musicToggle.textContent = 'ðŸ”Š Music On';
    }
    musicPlaying = !musicPlaying;
  });

  // Mobile button support
  let leftInterval, rightInterval;
  leftBtn.addEventListener("touchstart", () => {
    leftInterval = setInterval(() => {
      if (carLeft > 0) {
        carLeft -= 5;
        playerCar.style.left = `${carLeft}px`;
      }
    }, 50);
  });
  leftBtn.addEventListener("touchend", () => clearInterval(leftInterval));

  rightBtn.addEventListener("touchstart", () => {
    rightInterval = setInterval(() => {
      if (carLeft < 340) {
        carLeft += 5;
        playerCar.style.left = `${carLeft}px`;
      }
    }, 50);
  });
  rightBtn.addEventListener("touchend", () => clearInterval(rightInterval));
</script>
</body>
</html>
